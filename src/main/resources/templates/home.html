<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    body {
      margin: 5%;
    }
  </style>
</head>
<body>

      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col"><a href="/api/add"><i class="fa-solid fa-user-plus fa-2xl"></i></a></th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Address</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list, itemStat : *{listOfCustomers}">
          <th th:text="${itemStat.index+1}"></th>
          <td th:text="*{listOfCustomers[__${itemStat.index}__].first_name}"></td>
          <td th:text="*{listOfCustomers[__${itemStat.index}__].last_name}"></td>
          <td th:text="*{listOfCustomers[__${itemStat.index}__].address}"></td>
          <td th:text="*{listOfCustomers[__${itemStat.index}__].city}"></td>
          <td th:text="*{listOfCustomers[__${itemStat.index}__].state}"></td>
          <td th:text="*{listOfCustomers[__${itemStat.index}__].email}"></td>
          <td th:text="*{listOfCustomers[__${itemStat.index}__].phone}"></td>
          <td><a th:href="@{/api/update(uuid=*{listOfCustomers[__${itemStat.index}__].uuid})}"><i class="fa-solid fa-pen-to-square fa-lg"></i></a> |  <a th:href="@{/api/delete(uuid=*{listOfCustomers[__${itemStat.index}__].uuid})}"><i class="fa-solid fa-trash fa-lg"></i></a></td>
        </tr>
        </tbody>
      </table>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
